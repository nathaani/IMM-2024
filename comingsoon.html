    <title>ZIM - - Code Creativity</title>
    <script type="module">

        import zim from "https://zimjs.org/cdn/016/zim";

        const assets = ["2024.svg", "bg.png", "Coming.svg", "IMM.svg", "part1.svg", "part2.svg", "Soon.svg", "glitch1.svg", "glitch2.svg", "Glitch-Max.svg"];
        const path = "assets/";


        new Frame("portrait", 2000, 400, clear, clear, ready, assets, path);
        function ready() {
            // Given F, S, W, H or frame, stage, stageW, stageH
            let size1 = 1;
            let size2 = 0.5;
            let size3 = 2;
            new Rectangle(W, H, black).center().alp(0.2)
            const particles3 = new SVG("part1.svg").centerReg().siz(W, H).alp(0.8).addTo();
            const particles2 = new SVG("Glitch-Max.svg").centerReg().siz(W, H).mov(0, -10).alp(0.8).addTo();

            const year0 = new SVG("2024.svg").sca(size2).pos(0, 260, CENTER, BOTTOM).mov(0, -10).alp(0.5);
            const year = new SVG("2024.svg").sca(size2).pos(0, 260, CENTER, BOTTOM);

            const imm0 = new SVG("IMM.svg").centerReg().sca(0, 2).center().mov(0, -10).alp(0.9);
            const imm = new SVG("IMM.svg").sca(size1).center();


            const particles1 = new SVG("part1.svg").centerReg().alp(0.8).addTo();

            S.update();
            const parallax = new Parallax([
                { obj: particles1, prop: "x", propChange: 200 },
                { obj: particles2, prop: "x", propChange: 50 },
                { obj: particles3, prop: "x", propChange: 50 },

                { obj: imm0, prop: "x", propChange: 100 },
                { obj: imm, prop: "y", propChange: 10, },


                { obj: year0, prop: "x", propChange: 20 },
                { obj: year, prop: "y", propChange: 10, },

                { obj: particles1, prop: "y", propChange: 100, input: "mouseY" },
                { obj: particles2, prop: "y", propChange: 50, input: "mouseY" },
                { obj: particles3, prop: "y", propChange: 50, input: "mouseY" },

                { obj: imm0, prop: "y", propChange: 20, input: "mouseY" },
                { obj: imm, prop: "x", propChange: 30, input: "mouseY" },



                { obj: year0, prop: "y", propChange: 20, input: "mouseY" },
                { obj: year, prop: "x", propChange: 10, input: "mouseY" },

            ])



        } // end ready
    </script>
