<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="starter.css">
  <script src="starter.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
        const profileInfo = JSON.parse(localStorage.getItem('profileInfo'));
        if (profileInfo) {
            document.getElementById('name').textContent = profileInfo.name;
            document.getElementById('role').textContent = profileInfo.role;
            document.getElementById('desc').textContent = profileInfo.desc;
            document.getElementById('path').src = profileInfo.path;
            document.getElementById('link').onclick = function(){
              let site = 'https://' + profileInfo.link;
              window.open(site, '_blank');
            }
            document.getElementById('linkedin').href = profileInfo.linkedin;
        } else {
            // hello, future imm students. How's it going?
            document.getElementById('profile-card').innerHTML = '<p>No profile selected. Please go back to the selection page.</p>';
        }
    });
</script>
  <title>IMM 2024</title>
</head>
<body>
  <main class="container">
    <section class="profile-card">
      <div class="form__image"></div>
      <img id="path" class="form__logo" alt="IMM 2024 Logo">
      <section class="about">
        <div> 
          <h2 id="name" class="text__element">Srivatsan</h2>
          <h3 id="role" class="text__element">Instructional Designer</h3>
          <p id="desc" class="text__element">
            9yrs in instructional design & game dev for online courses, led teams of 20, worked with clients in US, Canada, UK.</p>
        </div>
        <a id="linkedin" href="$LINKEDIN_PROFILE_LINK$" target="_blank"><img id="linkedin-icon" src="assets/linkedin.png" alt="linkedin icon"></a>
        <button id="link" type="button" class="button">
          <div class="button__label">View Portfolio</div>
          <div class="button__icon"></div>
        </button>
    </section>
    </section>
  </main>
</body>
</html>
